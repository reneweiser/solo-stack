# Template workflow for THIRD-PARTY projects cloned from an external repo
# (e.g., Zammad, Plausible, Gitea).
#
# Copy this file for each third-party project.
# Replace all occurrences of PROJECT_NAME with your project directory name.
#
# Triggers:
#   - Manual: click "Run workflow" in GitHub Actions
#   - Scheduled: weekly check for updates (adjust or remove the cron line)

name: Update PROJECT_NAME

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1" # Weekly on Monday at 5 AM UTC

env:
  PROJECT_DIR: /opt/solo-stack/PROJECT_NAME

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Update via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ env.PROJECT_DIR }}
            git pull
            docker compose pull
            docker compose up -d
            docker image prune -f
