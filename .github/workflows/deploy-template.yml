# Template workflow for CUSTOM APPS you build and push to a container registry.
# For third-party projects you clone (e.g., Zammad), use deploy-thirdparty-template.yml instead.
#
# Copy this file for each new project.
# Replace all occurrences of PROJECT_NAME with your project directory name.
# Replace YOUR_ORG/PROJECT_NAME with your GHCR image path.

name: Deploy PROJECT_NAME

on:
  push:
    branches: [main]
    paths:
      - "PROJECT_NAME/**"
  workflow_dispatch:

env:
  PROJECT_DIR: /opt/solo-stack/PROJECT_NAME
  REGISTRY: ghcr.io
  IMAGE_NAME: YOUR_ORG/PROJECT_NAME

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./PROJECT_NAME
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ env.PROJECT_DIR }}
            docker compose pull app
            docker compose up -d --no-deps app
            docker image prune -f
